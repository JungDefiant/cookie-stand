<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Salmon Cookie : Sales Data</title>
  <link rel="stylesheet" href="css/style.css">

</head>
<body>

  <a href="index.html">Return to Index</a>

  <form id="addNewLocation">
    <fieldset>
      <legend>Add New Location (all fields required)</legend>

      <label for="locationName">New Location Name: </label>
      <input type="text" name="locationName" pattern="(^[A-Z])[a-z]*" required>

      <label for="minCust">Minimum Customers: </label>
      <input type="number" name="minCust" min="1" required>

      <label for="maxCust">Maximum Customers: </label>
      <input type="number" name="maxCust" min="1" required>

      <label for="avgCookiesPerSale">Average Cookies Per Sale: </label>
      <input type="number" name="avgCookiesPerSale" step="0.1" required>

      <input type="submit" value="addLocation">
    </fieldset>
  </form>

  <table id="salesdata_table">
    <thead>
      <tr id="salesdata_headerRow"></tr>
    </thead>
    <tbody id="salesdata_Content"></tbody>
    <tfoot>
      <tr id="salesdata_Total"></tr>
    </tfoot>
  </table>

  <script src="js/app.js"></script>

</body>
</html>
